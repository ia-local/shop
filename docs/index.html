<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique Couz-ia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="card.css">
    
    <style>
        /* Styles pour le conteneur principal de la boutique */
        #products-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #f8f8f8;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }

        /* Styles pour chaque carte produit (copie de card.css pour la d√©mo autonome) */
        .product-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }

        .product-card-content {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-card h3 {
            font-size: 1.3em;
            color: #333;
            margin-top: 0;
            margin-bottom: 10px;
            min-height: 2.6em; /* Espace r√©serv√© pour deux lignes de titre */
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .product-card p.description {
            font-size: 0.9em;
            color: #666;
            line-height: 1.5;
            margin-bottom: 10px;
            flex-grow: 1;
            max-height: 4.5em; /* Environ 3 lignes (3 * 1.5em line-height) */
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;
        }

        .product-card .price {
            font-size: 1.4em;
            color: #007bff;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-card .stock {
            font-size: 0.85em;
            color: #888;
            margin-bottom: 15px;
        }

        .product-card button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s ease-in-out;
            width: 100%;
        }

        .product-card button:hover {
            background-color: #218838;
        }

        .product-card button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* Styles pour les messages de chargement/erreur */
        #loading-message, #error-message {
            text-align: center;
            font-size: 1.1em;
            color: #555;
            padding: 30px;
        }
        #error-message {
            color: #dc3545;
        }
        
        /* Styles de base (si votre style.css contient plus, copiez-le ici si vous voulez un seul fichier) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>üõçÔ∏è Notre E-Boutique Couz-ia</h1>
        <nav>
            <ul>
                <li><a href="/index.html">Accueil</a></li>
                <li><a href="/shop.html">Boutique</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <li><a href="/dashboard.html">Admin Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Produits en Stock</h2>
        <div id="products-container">
            <p id="loading-message">Chargement des produits...</p>
            <p id="error-message" style="display: none;"></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Couz-ia. Tous droits r√©serv√©s.</p>
    </footer>

    <script>
        // Fonction pour cr√©er un √©l√©ment DOM de carte produit (int√©gr√©e)
        function createProductCardElement(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.setAttribute('data-product-id', product.id);

            card.innerHTML = `
                <img src="${product.imageUrl || 'https://via.placeholder.com/300x200?text=No+Image'}" alt="${product.name}">
                <div class="product-card-content">
                    <h3>${product.name}</h3>
                    <p class="description">${product.description || 'Aucune description disponible.'}</p>
                    <p class="price">${product.price.toFixed(2)}‚Ç¨</p>
                    <p class="stock">Stock: ${product.stock}</p>
                    <button class="add-to-cart-btn" data-product-id="${product.id}" ${product.stock === 0 ? 'disabled' : ''}>
                        ${product.stock === 0 ? 'Rupture de stock' : 'Ajouter au panier'}
                    </button>
                </div>
            `;

            const addToCartButton = card.querySelector('.add-to-cart-btn');
            if (addToCartButton) {
                addToCartButton.addEventListener('click', () => {
                    console.log(`Produit ajout√© au panier: ${product.name} (ID: ${product.id})`);
                    alert(`"${product.name}" ajout√© au panier !`); // Exemple simple
                });
            }

            return card;
        }

        // Script pour lire db_article.json et afficher les produits
        document.addEventListener('DOMContentLoaded', async () => {
            const productsContainer = document.getElementById('products-container');
            const loadingMessage = document.getElementById('loading-message');
            const errorMessage = document.getElementById('error-message');

            productsContainer.innerHTML = ''; // Nettoie le conteneur
            loadingMessage.style.display = 'block'; // Affiche le message de chargement
            errorMessage.style.display = 'none'; // Cache les messages d'erreur pr√©c√©dents

            try {
                // Tente de r√©cup√©rer db_article.json directement depuis le m√™me r√©pertoire que shop.html
                const response = await fetch('./db_article.json'); 
                
                if (!response.ok) {
                    throw new Error(`Erreur lors du chargement du fichier db_article.json: ${response.status} - ${response.statusText}`);
                }
                const articlesData = await response.json(); // R√©cup√®re les donn√©es JSON

                loadingMessage.style.display = 'none'; // Cache le message de chargement

                if (articlesData.length === 0) {
                    productsContainer.innerHTML = '<p style="text-align: center; padding: 20px;">Aucun produit disponible pour le moment. Le fichier db_article.json est vide.</p>';
                } else {
                    articlesData.forEach(product => {
                        const productCard = createProductCardElement(product);
                        productsContainer.appendChild(productCard);
                    });
                }
            } catch (error) {
                console.error('Erreur lors du chargement ou de l\'affichage des produits:', error);
                loadingMessage.style.display = 'none';
                errorMessage.style.display = 'block';
                errorMessage.textContent = `√âchec de l'affichage des produits : ${error.message}. Assurez-vous que db_article.json est dans le dossier 'docs/' et qu'il est valide.`;
            }
        });
    </script>
</body>
</html>
